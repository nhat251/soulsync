<!DOCTYPE html>
<html lang="vi">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>SoulSync</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Be+Vietnam+Pro:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        darkMode: "class",
        theme: {
          extend: {
            colors: {
              primary: "#6B9080",
              "primary-dark": "#4A665A",
              "accent-blue": "#A4C3B2",
              "accent-light": "#EAF4F4",
              "text-main": "#353535",
              "text-muted": "#888888",
              "background-light": "#F6F7FB",
              "background-dark": "#121212",
              "surface-light": "#FFFFFF",
              "surface-dark": "#1E1E1E",
              "card-dark": "#252525",
              "mood-happy": "#CCE3DE",
            },
            fontFamily: {
              sans: ["Be Vietnam Pro", "sans-serif"],
            },
            animation: {
              'breathe': 'breathe 8s infinite ease-in-out',
            },
            keyframes: {
              breathe: {
                '0%, 100%': { transform: 'scale(1)', boxShadow: '0 0 0 0 rgba(107, 144, 128, 0.2)' },
                '50%': { transform: 'scale(1.1)', boxShadow: '0 0 40px 10px rgba(107, 144, 128, 0.4)' },
              }
            }
          },
        },
      };
    </script>
    <style>
        /* Custom Scrollbar */
        ::-webkit-scrollbar { width: 8px; }
        ::-webkit-scrollbar-track { background: transparent; }
        ::-webkit-scrollbar-thumb { background: #cbd5e1; border-radius: 4px; }
        .dark ::-webkit-scrollbar-thumb { background: #475569; }
        .hide-scrollbar::-webkit-scrollbar { display: none; }
        .hide-scrollbar { -ms-overflow-style: none; scrollbar-width: none; }
    </style>
  <script type="importmap">

    "recharts": "https://esm.sh/recharts@^3.7.0",
    "react-router-dom": "https://esm.sh/react-router-dom@^7.13.0",
    "react-dom/": "https://esm.sh/react-dom@^19.2.4/"
  }
}
</script>
</head>
